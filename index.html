<body>
    <div class="wrapper">
        <header class="">
            <h1 class="">Campo Minato</h1>
        </header>


        <main>
            <div id="win"></div>

            <div id="playground">
                <div class="bgstart"></div>
                <div class="plane"></div>
                <div class="tank"></div>
            </div>

        </main>

        <footer class="d-flex flex-column ">
            <div class="d-flex justify-content-center align-items-center">
                <label for="level">Scegli la difficolt√†: </label>
                <select name="level" id="level" required>
                    <option value="facile">Facile</option>
                    <option value="medio">Medio</option>
                    <option value="difficile">Difficile</option>
                </select>
                <button class="btn btn-danger">Gioca!</button>
                <div id="score" class="ms-3"></div>
            </div>

        </footer>
    </div>
